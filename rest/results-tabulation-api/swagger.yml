    get:
      tags:
        - System Testing
      summary: Get all.
      operationId: api.ElectionApi.getRootToken
      parameters:
        - name: electionId
          in: path
          description: Election ID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: Successful operation.
          content:
            application/json:
              schema:
                type: string
        '400':
          description: Bad request.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '401':
          description: Unauthorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        '404':
          description: Resource was not found.
